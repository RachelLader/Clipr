<div ng-controller="ClipController" id="header" class="head navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" id="navbrand" href="#/">CLIPR</a>
    </div>
    <nav class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a id="navLink" href="#/categories">Back</a></li>
            <li><a id="navLink" ng-click='logOut()'>Logout</a></li>
        </ul>
    </nav>
</div>
<div id="wrapper">
    <div class="col-lg-2">
        <nav class="navmenu navmenu-default" role="navigation" id="navMenu">
            <ul class="nav navmenu-nav">
                <li class="active"><a href="#">Recently Added</a></li>
                <li><a href="#">Most Visited</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> Categories <b class="caret"></b></a>
                    <ul class="dropdown-menu navmenu-nav" role="menu" ng-repeat="(category,values) in categories.categories">
                        <li class="{{category}}" id="categoryBox" ng-click="loadClipsByCategory(category)">
                            <div id="colorBox" class="{{category}}">
                            </div>
                            <h4 id="categoryText">{{category}}</h4>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    Clips
    <div id="main-wrapper" class="col-lg-10 pull right" ng-if="!clipShow">
        <div class="page-content">
            <div id="clipWrapper" ng-repeat="clip in clips.clips">
                <a class="col-xs-6 col-md-3 col-lg-3 {{clip.category}}" id="clipBox" style="background-image: url('{{clip.imgUrl}}')" ng-href="{{clip.clipUrl}}" target="_blank">
                </a>
                <div id="iconBar" ng-click="showModal(clip,'lg')">
                    <i class="fa fa-trash-o"></i><i class="fa fa-ellipsis-h"></i></div>
            </div>
        </div>
    </div>
