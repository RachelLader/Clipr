<div id="modal" <div class="modal-header">
    <iframe id="clipSelectWebsite" src="{{sceUrl}}" style="width:100%;height:100%"></iframe>
</div>
<div class="modal-body">
	<div class="savedNotes" ng-repeat="note in notes">
		<li>{{note}}</li>
	</div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Notes:</label>
            <textarea type="text" class="form-control" id="notes" placeholder="Save notes on this article here"></textarea>
        </div>
        <button type="submit" ng-click="addNote($value)" class="btn btn-default">Save</button>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
